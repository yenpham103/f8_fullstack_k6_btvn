<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan tri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <button class="btn-menu">Đăng nhập</button>
        <div class="box-modal">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="btn-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="swap-modal">
                <button class="btn btn-login active">Đăng nhập</button>
                <button class="btn btn-register">Đăng ký</button>
            </div>
            <!-- Start Login -->
            <div class="container-login active">
                <p class="des">với các tài khoản mạng xã hội</p>
                <div class="login-with-social">
                    <button class="btn-login-with_google">
                        <span><i class="fa-brands fa-google"></i></span>
                        <span>Google</span>
                    </button>
                    <button class="btn-login-with_facebook">
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span>Facebook</span>
                    </button>
                </div>
                <div class="line">
                    <div></div>
                    <p class="or">hoặc</p>
                    <div></div>
                </div>
                <form id="form-login" action="">
                    <div class="form-group ">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" rules="required|email" placeholder="Email"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" rules="required|min:6|max:20" type="password"
                            placeholder="Mật khẩu" class="form-control">
                        <span class="btn-toggle--password toggle-password ">
                            <i class="fa-regular fa-eye"></i>
                        </span>

                        <span class="form-message"></span>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    <button class="btn btn-submit btn-login--submit">Đăng nhập</button>

                </form>
            </div>
            <!-- End Login -->

            <!-- Start Register -->
            <div class="container-register">
                <p class="des">Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>
                <form id="form-register" action="">
                    <div class="form-group">
                        <label for="fullname" class="form-label">Họ và tên</label>
                        <input id="fullname-register" name="fullname" rules="required" type="text"
                            placeholder="Họ và tên" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email-register" name="email" rules="required|email" type="text" placeholder="Email"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password-register" name="password" rules="required|min:6|max:20" type="password"
                            placeholder="Mật khẩu" class="form-control">
                        <span class="btn-toggle--password toggle-password ">
                            <i class="fa-regular fa-eye"></i>
                        </span>

                        <span class="form-message"></span>
                    </div>

                    <p class="note">Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi <a href="#">điều kiện
                            về qui định và chính sách của Dân trí</a></p>
                    <button class="btn btn-submit btn-login--register">Đăng ký</button>

                </form>

            </div>

            <!-- End Register -->
        </div>
        <div class="overlay"></div>
    </main>
    <script src="./app.js"></script>
    <script>
        Validator("#form-login")
        Validator("#form-register", {
            onSubmit: function (data) {
                console.log("Call Api");
            }
        })

    </script>
</body>

</html>
