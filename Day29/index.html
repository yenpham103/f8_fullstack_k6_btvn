<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="player">
        <div class="player-action">
            <i class="fa-solid fa-play"></i>
        </div>
        <div class="player-timer">
            <span>00:00</span>
            <div class="progress-bar">
                <div class="progress">
                    <span></span>
                </div>
                <span class="timer"></span>
            </div>
            <span>00:00</span>
        </div>
        <audio src="./mp3/945f3ce83dd0eb820aa0e05cce267c5b (1).mp3"></audio>
    </div>
    <div class="karaoke">
        <button class="karaoke-play">
            Hat Karaoke
        </button>
        <div class="karaoke-inner">
            <div class="container">
                <div class="karaoke-heading">
                    <h2>Karaoke</h2>
                    <span class="close">
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </div>
                <div class="karaoke-content">
                    <p>Thủy Triều</p>
                    <p>Ca sĩ: Quang Hùng</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./lyric.js"></script>
    <script src="./app.js"></script>
</body>

</html>
