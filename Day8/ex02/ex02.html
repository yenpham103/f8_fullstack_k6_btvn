<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./ex01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <a href="#my-modal" class="click-me">
        <i class="fa-solid fa-cart-shopping"></i>
        Click me
    </a>
    <div class="modal overlay" id="my-modal">
        <a href="#" class="overlay-close"></a>
        <div class="modal-body">
            <div class="modal-body-header">
                <div class="title">
                    <p>Shopping Cart</p>
                    <div class="number">
                        <span>4</span>
                    </div>
                </div>
                <a href="#" class="close">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <div class="info">
                <div class="bg-img">
                    <div class="img">
                        <img src="./img/anh.webp" alt="">
                    </div>
                </div>
                <div class="des">
                    <p>Afinity Queen Poster Bed</p>
                    <div class="price">
                        <div class="quantity">
                            <p>-</p>
                            <p>|</p>
                            <p>+</p>
                        </div>
                        <p>1x $570</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="info">
                <div class="bg-img">
                    <div class="img">
                        <img src="./img/anh.webp" alt="">
                    </div>
                </div>
                <div class="des">
                    <p>Afinity Queen Poster Bed</p>
                    <div class="price">
                        <div class="quantity">
                            <p>-</p>
                            <p>|</p>
                            <p>+</p>
                        </div>
                        <p>1x $570</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="info">
                <div class="bg-img">
                    <div class="img">
                        <img src="./img/anh.webp" alt="">
                    </div>
                </div>
                <div class="des">
                    <p>Afinity Queen Poster Bed</p>
                    <div class="price">
                        <div class="quantity">
                            <p>-</p>
                            <p>|</p>
                            <p>+</p>
                        </div>
                        <p>1x $570</p>
                    </div>
                </div>
            </div>
            <div class="subtotal">
                <div class="subtotal-title">
                    <p>Subtotal</p>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
                <p class="total-price">
                    $920.00
                </p>
            </div>
            <div class="list-btn">
                <button class="btn view-cart">View Cart</button>
                <button class="btn add-cart">Add To Cary</button>
            </div>
            <div class="footer">
                <div class="car-ship">
                    <i class="fa-solid fa-truck-fast"></i>
                </div>
                <p class="footer-text">Spend $ 499.00 to Free Shipping</p>
            </div>

        </div>
    </div>

</body>

</html>
