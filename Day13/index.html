<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi 13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="landing">
        <div class="container">
            <div class="content">
                <div class="box-modal">
                    <div class="close-modal">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="modal">
                        <ul>
                            <li class="modal-menu"><a href="#">products</a></li>
                            <li class="modal-menu"><a href="#">story</a></li>
                            <li class="modal-menu"> <a href="#">manufacturing</a></li>
                            <li class="modal-menu"><a href="#">packaging</a></li>
                        </ul>
                    </div>
                    
                </div>
                <div class="overlay">
                </div>
               
             
                <header class="header">
                    <h2 class="destop-none"><span class="bg-gold">C</span>ap<span class="border-top">e</span>d</h2>
                    <div class="header-search">
                        <div class="img-search mobi-none">
                            <img src="./img/search.png" alt="search">
                        </div>
                        <label class="search">
                            <input type="text" placeholder="Search store" id="search">
                        </label>
                    </div>
                    <div class="header-right">
                        <nav class="navbar">
                            <ul>
                                <li class="tab-menu active"><a href="#">products</a></li>
                                <li class="tab-menu"><a href="#">story</a></li>
                                <li class="tab-menu"> <a href="#">manufacturing</a></li>
                                <li class="tab-menu"><a href="#">packaging</a></li>
                            </ul>
                        </nav>
                        <div class="handle">
                            <span class="basket">
                                <i class="fa-solid fa-basket-shopping"></i>
                            </span>
                            <span class="user">
                                <i class="fa-regular fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="destop-none menu-icon show-modal">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </header>
                <!-- End Header -->
                <aside class="sidebar">
                    <h2><span class="bg-gold">C</span>ap<span class="border-top">e</span>d</h2>
                    <h1 class="sidebar-title">Explore</h1>
                    <div class="sidebar-content">
                        <div class="new sidebar-layout">
                            <div class="img-new">
                                <img src="./img/new.png" alt="flash">
                            </div>
                            <span>New In</span>
                        </div>
                        <div class="clothe sidebar-layout">
                            <div class="img-clothe">
                                <img src="./img/clothe.png" alt="clothing">
                            </div>
                            <span>Clothing</span>
                        </div>
                        <div class="shoes sidebar-layout">
                            <div class="img-shoes">
                                <img src="./img/shoe.png" alt="shoes">
                            </div>
                            <span>Shoes</span>
                        </div>
                        <div class="bag sidebar-layout">
                            <div class="img-bag">
                                <img src="./img/bag.png" alt="bag">
                            </div>
                            <span>Accessories</span>
                        </div>
                        <div class="people sidebar-layout margin-right-2px">
                            <div class="img-people">
                                <img src="./img/people.png" alt="people">
                            </div>
                            <span>Activewear</span>
                        </div>
                        <div class="gift sidebar-layout margin-right-2px">
                            <div class="img-gift">
                                <img src="./img/gift.png" alt="gift">
                            </div>
                            <span>Gifts & Living</span>
                        </div>
                        <div class="diamond sidebar-layout margin-right-5px">
                            <div class="img-diamond">
                                <img src="./img/diamond.png" alt="diamond">
                            </div>
                            <span>Inspiration</span>
                        </div>
                    </div>


                </aside>
                <!-- End aside -->
                <article class="main">
                    <div class="item-1 layout-item">
                        <img src="./img/img-1-1.png" alt="Anh 1">
                    </div>
                    <div class="item-2 layout-item">
                        <img src="./img/img-2.png" alt="Anh 2">
                    </div>
                    <div class="item-3 layout-item">
                        <img src="./img/img-3.png" alt="Anh 3">
                    </div>
                    <div class="item-4 layout-item">
                        <img src="./img/img-4.png" alt="Anh 4">
                    </div>
                    <div class="item-5 layout-item">
                        <img src="./img/img-5.png" alt="Anh 5">
                    </div>
                    <div class="item-6 layout-item">
                        <img src="./img/img-6.png" alt="Anh 6">
                    </div>
                    <div class="item-7 layout-item">
                        <img src="./img/img-7.png" alt="Anh 7">
                    </div>
                    <div class="item-8 layout-item">
                        <img src="./img/img-8.png" alt="Anh 8">
                    </div>
                    <div class="item-9 layout-item destop-none">
                        <img src="./img/img-5.png" alt="Anh 5">
                    </div>


                </article>
            </div>
            <div class="help-center">
                <div class="chat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="51" height="50" viewBox="0 0 51 50" fill="none">
                        <circle cx="25.5321" cy="25.0916" r="24.6836" fill="#F6F6F6" />
                        <path
                            d="M32.8614 27.9342C33.0156 27.6085 33.1497 27.2767 33.2645 26.9394H33.235C35.2443 21.0335 31.0187 14.8263 24.7806 14.524L24.7804 14.5231C19.4128 14.2754 14.9534 18.579 14.9534 23.9155C14.9534 29.0959 19.1579 33.3107 24.3294 33.3182C25.7321 33.3163 27.0766 33.0139 28.3304 32.4184C33.2242 33.3873 32.8425 33.3184 32.9549 33.3184C33.4635 33.3184 33.8435 32.8517 33.7441 32.3544L32.8614 27.9342Z"
                            fill="black" />
                    </svg>
                </div>
                <span class="help-center-text">Help Center</span>
            </div>
        </div>
    </div>











    <script src="./js/main.js"></script>
</body>

</html>
