<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên Hệ</title>
    <link rel="stylesheet" href="./ex01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="contact">
        <h2>Contact Us</h2> 
        <div class="line"></div>
        <div class="contact">
            <div class="contact_info">
                <p class="info">Contact Info</p>
                <div>
                    <div class="address">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="address_info">
                            321 Awesome Street <br/> New York, NY 17022
                        </p>
                    </div>
                    <div class="email">
                        <i class="fa-regular fa-envelope"></i>
                        <div class="email_info">
                            info@gmail.com
                        </div>
    
                    </div>
                    <div class="tel">
                        <i class="fa-solid fa-phone"></i>
                        <div class="tel_info">
                            +1 800 123 1234
                        </div>
                    </div>
                </div>
            </div>
            <div class="form">
                <p class="title">Having Any Query! Or Book an appointment</p>
                <form action="" method="post">
                    <div>
                        <input type="text" id="lbl-name" name="name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <input type="email" id="lbl-email" name="email" placeholder="Your Email">
                    </div>
                    <div>
                        <input type="text" id="lbl-subject" name="subject" placeholder="Subject">
                    </div>
                    <div>
                        <textarea name="lbl-message" id="lbl-message" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>


                </form>

            </div>
        </div>
    </div>


</body>

</html>
