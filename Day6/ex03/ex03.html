<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="./ex03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="content">
        <div class="just-log">
            <div class="title">
                <div class="title-icon">
                    <span>JL</span>
                </div>
                <p class="jl">Just Log</p>
            </div>
            <p class="des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores nesciunt necessitatibus quis
                autem assumenda, repellendus tenetur?</p>
            <button>
                <a href="#">Read More</a>
            </button>
            <div class="social-icon">
                <ul>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-icon">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="form">
            <h2>Login to <span>your account</span></h2>
            <div class="line"></div>
            <form action="" method="post">
                <label>
                    <input type="email" id="lbl-email" name="email" placeholder="Email Address" required>
                </label>
                <label>
                    <input type="password" id="lbl-password" name="password" placeholder="Password" required>
                </label>
                <label style="display: flex; justify-content: space-between; margin: 10px 0 20px 0;">
                    <label>
                        <input type="checkbox" id="lbl-checkbox" name="checkbox">
                        <span style="color: #666; font-size: 16px;">Remember me</span></label>
                    <label>
                        <a href="#" style="color: #666; font-size: 16px; text-decoration: none;">Forgot Password</a>
                    </label>
                </label>
                <button>LOGIN</button>
            </form>
            <p class="footer-form">Don't have an account? Register here</p>
        </div>

    </div>

</body>

</html>
